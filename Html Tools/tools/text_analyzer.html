<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Analyzer & Minifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body { font-family: monospace; font-size: 14px; }
    #editorWrapper {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      height: 300px;
      font-family: monospace;
    }
    #lineNumbers {
      background: #f0f0f0;
      color: #666;
      padding: 4px 6px;
      text-align: right;
      user-select: none;
      overflow: hidden;
      border-right: 1px solid #ccc;
      min-width: 40px;
    }
    #textInput {
      flex: 1;
      border: none;
      padding: 4px;
      outline: none;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4em;
    }
  </style>
</head>
<body class="p-3">

  <h4>Text Analyzer & Minifier</h4>

  <!-- Toolbar -->
  <div class="mb-2">
    <button id="btnMinify" class="btn btn-sm btn-primary">Minify</button>
    <button id="btnClear" class="btn btn-sm btn-outline-danger">Clear</button>
  </div>

  <!-- Editor -->
  <div id="editorWrapper" class="mb-2">
    <div id="lineNumbers">1</div>
    <textarea id="textInput" placeholder="Paste or type your text/code here..."></textarea>
  </div>

  <!-- Counters -->
  <div class="row g-2">
    <div class="col"><div class="card p-2"><b>Words:</b> <span id="wordCount">0</span></div></div>
    <div class="col"><div class="card p-2"><b>Paragraphs:</b> <span id="paraCount">0</span></div></div>
    <div class="col"><div class="card p-2"><b>Sentences:</b> <span id="sentenceCount">0</span></div></div>
    <div class="col"><div class="card p-2"><b>Characters:</b> <span id="charCount">0</span></div></div>
  </div>

<script>
function updateLineNumbers() {
  const text = $("#textInput").val();
  const lines = text.split(/\r?\n/).length;
  let html = "";
  for (let i = 1; i <= lines; i++) {
    html += i + "<br>";
  }
  $("#lineNumbers").html(html);
}

function syncScroll() {
  $("#lineNumbers").scrollTop($("#textInput").scrollTop());
}

function updateCounts() {
  const text = $("#textInput").val().trim();

  const words = text.length > 0 ? text.split(/\s+/).length : 0;
  const paragraphs = text.length > 0 ? text.split(/\n\s*\n/).length : 0;
  const sentences = text.length > 0 ? text.split(/[.!?]+/).filter(s => s.trim().length > 0).length : 0;
  const characters = text.length;

  $("#wordCount").text(words);
  $("#paraCount").text(paragraphs);
  $("#sentenceCount").text(sentences);
  $("#charCount").text(characters);
}

function minifyText(str) {
  return str
    .replace(/\s+/g, " ")     // collapse multiple spaces
    .replace(/>\s+</g, "><")  // fix HTML tags spacing
    .trim();
}

// Event bindings
$("#textInput").on("input", function() {
  updateLineNumbers();
  updateCounts();
});
$("#textInput").on("scroll", syncScroll);

$("#btnMinify").on("click", function() {
  let val = $("#textInput").val();
  $("#textInput").val(minifyText(val));
  updateLineNumbers();
  updateCounts();
});
$("#btnClear").on("click", function() {
  $("#textInput").val("");
  updateLineNumbers();
  updateCounts();
});

// Init
$(document).ready(function() {
  updateLineNumbers();
  updateCounts();
});
</script>
</body>
</html>
