<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Full Keyboard Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body { padding: 2rem; background: #f8f9fa; }
    .keyboard { display: inline-block; padding: 10px; background: #e9ecef; border-radius: 10px; }
    .row { display: flex; justify-content: center; margin-bottom: 5px; }
    .key { 
      width: 50px; height: 50px; 
      display: flex; align-items: center; justify-content: center; 
      border-radius: 5px; border: 1px solid #ccc; 
      background: #fff; 
      user-select: none; 
      font-weight: bold;
      margin: 2px;
      transition: 0.1s;
    }
    .key.active { background: #0d6efd; color: #fff; box-shadow: 0 0 5px #0d6efd; }
    .key.wide { width: 80px; }
    .key.space { width: 300px; }
    .key.tab, .key.caps, .key.enter, .key.shift { width: 90px; }
    #output { margin-top: 1rem; font-size: 1.1rem; }
  </style>
</head>
<body>
<div class="container text-center">
  <h1>Full Keyboard Tester</h1>
  <p>Press keys on your keyboard to see them highlighted.</p>
  <div id="output">Last key pressed: <span id="keyName">None</span></div>

  <div class="keyboard" id="keyboardGrid"></div>
</div>

<script>
// Define keyboard layout rows
const keyboardLayout = [
  ['Esc','F1','F2','F3','F4','F5','F6','F7','F8','F9','F10','F11','F12','PrtSc','Del'],
  ['`','1','2','3','4','5','6','7','8','9','0','-','=','Backspace'],
  ['Tab','Q','W','E','R','T','Y','U','I','O','P','[',']','\\'],
  ['CapsLock','A','S','D','F','G','H','J','K','L',';',"'",'Enter'],
  ['Shift','Z','X','C','V','B','N','M',',','.','/','Shift'],
  ['Ctrl','Win','Alt','Space','Alt','Win','Menu','Ctrl'],
  ['ArrowUp','ArrowLeft','ArrowDown','ArrowRight']
];

// Keys that need custom width classes
const widthClass = {
  'Tab':'tab','CapsLock':'caps','Enter':'enter','Shift':'shift','Backspace':'wide','Space':'space'
};

// Generate HTML keyboard
const $keyboard = $("#keyboardGrid");
keyboardLayout.forEach(row => {
  const $row = $('<div class="row"></div>');
  row.forEach(key => {
    let displayKey = key;
    let attrKey = key.toLowerCase();

    if(attrKey === ' ') attrKey = 'space';
    if(attrKey.startsWith('arrow')) displayKey = key.replace('Arrow','');

    let className = 'key';
    if(widthClass[key]) className += ' ' + widthClass[key];
    if(key === 'Space') className = 'key space';

    const $k = $('<div></div>').addClass(className).text(displayKey).attr('data-key', attrKey);
    $row.append($k);
  });
  $keyboard.append($row);
});

// Key press/ release events
$(document).on('keydown', function(e){
  let k = e.key.toLowerCase();
  if(k === ' ') k = 'space';
  $("#keyName").text(e.key);
  $(".key").filter(function(){ return $(this).attr('data-key') === k; }).addClass('active');
});

$(document).on('keyup', function(e){
  let k = e.key.toLowerCase();
  if(k === ' ') k = 'space';
  $(".key").filter(function(){ return $(this).attr('data-key') === k; }).removeClass('active');
});
</script>
</body>
</html>
